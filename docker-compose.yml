version: '3.8'

services:
  dashboard:
    build: .
    container_name: hytale-dashboard
    restart: unless-stopped
    ports:
      - "8088:8088"
    volumes:
      # SQLite database persistence
      - ./data:/app/data
      # Mount server directory for config/mods access
      - ${HYTALE_SERVER_DIR:-/opt/hytale-server}:/opt/hytale-server
      # Mount Docker socket for container control
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DASH_USER=${DASH_USER:-admin}
      - DASH_PASS=${DASH_PASS:-change-me}
      - ALLOW_CONTROL=${ALLOW_CONTROL:-true}
      - CF_API_KEY=${CF_API_KEY:-}
      # Docker mode: set to true and specify Hytale server container name
      - DOCKER_MODE=${DOCKER_MODE:-true}
      - HYTALE_CONTAINER=${HYTALE_CONTAINER:-hytale-server}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: .
    container_name: hytale-dashboard-worker
    restart: unless-stopped
    command: ["python", "worker.py"]
    volumes:
      # SQLite database persistence (shared with dashboard)
      - ./data:/app/data
      # Mount Docker socket for stats collection
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_MODE=${DOCKER_MODE:-true}
      - HYTALE_CONTAINER=${HYTALE_CONTAINER:-hytale-server}
    depends_on:
      - dashboard

